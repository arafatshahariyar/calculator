<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calculator-head">
            <input type="text" id="result" maxlength="50">
        </div>
        <div class="calculator-body">
          <div>
            <input id="btn-c" class="btn" type="button" value="C">
            <input id="btn-enter" class="btn" type="button" value="Enter">
            <input id="btn-type" class="btn" type="button" value="%">
            <input id="btn-m" class="btn" type="button" value="/">
          </div>
          <div>
            <input id="btn-a" class="btn" type="button" value="7">
            <input id="btn-b" class="btn" type="button" value="8">
            <input id="btn-e" class="btn" type="button" value="9">
            <input id="btn-d" class="btn" type="button" value="*">
          </div>
          <div>
            <input class="btn" type="button" value="4">
            <input class="btn" type="button" value="5">
            <input class="btn" type="button" value="6">
            <input class="btn" type="button" value="-">
          </div>
          <div>
            <input class="btn" type="button" value="1">
            <input class="btn" type="button" value="2">
            <input class="btn" type="button" value="3">
            <input class="btn" type="button" value="+">
          </div>
          <div>
            <input class="btn" type="button" value="0">
            <input class="btn" type="button" value=".">
            <input class="btn" type="button" value="DEL">
            <input class="btn" type="button" value="=">
          </div>
        </div>
    </div>
</body>
</html>
